<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Custom styles for the form */
        .form-group label {
            color: #333;
            font-weight: bold;
        }
        
        .form-control {
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="my-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_subtitle">Subtitle:</label>
                {{ form.subtitle }}
            </div>
            <div class="form-group">
                <label for="id_authors">Authors:</label>
                {{ form.authors }}
            </div>
            <div class="form-group">
                <label for="id_publisher">Publisher:</label>
                {{ form.publisher }}
            </div>
            <div class="form-group">
                <label for="id_published_date">Published Date:</label>
                {{ form.published_date }}
            </div>
            <div class="form-group">
                <label for="id_category">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="id_distribution_expense">Distribution Expense:</label>
                {{ form.distribution_expense }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript link (optional, only needed if you're using Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
